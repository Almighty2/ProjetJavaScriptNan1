<!DOCTYPE html>
<html>
	<head>
		<title>ANIMATION MARCHINE</title>
		<meta charset="utf8"/>
		<style>
                body{
					background-image:linear-gradient(60deg,rgba(250,105,0,0.5),rgba(105,210,231,0.5)),url("../image/al.jpg");
					background-attachment:fixed;
					background-size:cover;
				    width:1000px;
				    height:100px;
				    font-size:50px;
				    background-color:#000;
				    color:#FFF;
				    text-align:center;
				    padding: 100px;
		   }
		</style>
	</head>
	<body>
       <div id="secretary_text">
			
	   </div>
	   <script>
	    var myText="  Le Zégen Garba est une societe creer par des jeunes Ivoiriens en vu de commercialiser la nourriture appélé le Garba a travers toute la cote d'Ivoire.Elle est situé au plateau non loin de la banque BACI,elle est disponible 24h/24 .";
		
		var myArray=myText.split("");
		var timeLooper;
		
		function loop(){
			if(myArray.length >0){
				document.getElementById("secretary_text").innerHTML +=myArray.shift();
				
			}else{
				clearTimeout(timeLooper);
			}
			timeLooper=setTimeout('loop()',70);
		}
		loop();
	   </script>


	</body>
</html>
